<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 20px;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <input type="button" value="C" onclick="clearResult()">
        <input type="button" value="←" onclick="backspace()">
        <input type="button" value="√" onclick="squareRoot()">
        <input type="button" value="/" onclick="appendToResult('/')">
        <br>
        <input type="button" value="7" onclick="appendToResult('7')">
        <input type="button" value="8" onclick="appendToResult('8')">
        <input type="button" value="9" onclick="appendToResult('9')">
        <input type="button" value="*" onclick="appendToResult('*')">
        <br>
        <input type="button" value="4" onclick="appendToResult('4')">
        <input type="button" value="5" onclick="appendToResult('5')">
        <input type="button" value="6" onclick="appendToResult('6')">
        <input type="button" value="-" onclick="appendToResult('-')">
        <br>
        <input type="button" value="1" onclick="appendToResult('1')">
        <input type="button" value="2" onclick="appendToResult('2')">
        <input type="button" value="3" onclick="appendToResult('3')">
        <input type="button" value="+" onclick="appendToResult('+')">
        <br>
        <input type="button" value="0" onclick="appendToResult('0')">
        <input type="button" value="." onclick="appendToResult('.')">
        <input type="button" value="=" onclick="calculate()">
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function backspace() {
            let result = document.getElementById('result').value;
            document.getElementById('result').value = result.slice(0, -1);
        }

        function squareRoot() {
            let result = document.getElementById('result').value;
            try {
                const sqrtResult = Math.sqrt(eval(result));
                document.getElementById('result').value = sqrtResult;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function calculate() {
            let result = document.getElementById('result').value;
            try {
                const calculatedResult = eval(result);
                document.getElementById('result').value = calculatedResult;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>
</html>
